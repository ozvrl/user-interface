<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="interface.css">
    <title>USER INTERFACE</title>
</head>
<body>
        <div class="userpage">
        <div class="user">
            <h1>KULLANICI ARAYUZU</h1>
        </div>
    <hr>
    <button class="btn btn-primary" onclick="getUsers()">Kullanıcı Listesini Gör</button>
        <div class="userinformation"></div>
    
        
        <div id="searchwrapper">
            <input 
                type="text"
                name="searchbar"
                id="searchbar"
                placeholder="search for a character"
                >
        </div>
        <button class="btn btn-danger" onclick="getSingleUser()">Ara</button>
        <hr>
        <div class="user-cards">
            <button class="btnphoto btn-secondary" onclick="showPhoto()">Fotoğrafı göster</button>
            <button onclick=delIMG() class='deleteMe'>sil</button>
            
            <div class="photo-container"></div>
          </div> 


          


          


        </div>
    <div class="usertodo">
        <h1>YAPILACAKLAR</h1>
    
    <div class="todolist">

        <button id="todo" onclick="FetchTodo()">Listeyi cıkar</button>
        <div id="results"></div>
    </div>
</div>


    <script src="interface.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    
</body>
</html>
